        <!-- Navigation Bar  -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class = "navbar-brand" href="/home">
                <img src="https://cdn3.iconfinder.com/data/icons/election-world-1/64/senate-congress-government-senator-political-512.png" width = "50" height = "50"

            </li>

			<div class="row">

						Profile
